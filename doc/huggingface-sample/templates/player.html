<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>{{ sample.label }}</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0b1021;
      }
      body {
        display: flex;
        align-items: stretch;
      }
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
        flex: 1 1 auto;
        background: black;
      }
      .topbar {
        position: fixed;
        top: env(safe-area-inset-top);
        right: env(safe-area-inset-right);
        margin: 0.6rem;
        padding: 0.5rem 0.9rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.55);
        color: #e5e7eb;
        font-family: system-ui, sans-serif;
        font-size: 0.9rem;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>
  <body>
    <div class="topbar">{{ sample.label }} を全画面表示中</div>
    <iframe
      src="{{ sample_url }}"
      title="{{ sample.label }}"
      allowfullscreen
      sandbox="allow-scripts allow-forms allow-same-origin"
    ></iframe>
  </body>
</html>
