<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Fullscreen Panel</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 30%, #1d1f2b, #0b1021 60%);
        color: #e5e7eb;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      main {
        display: grid;
        place-items: center;
        height: 100%;
        text-align: center;
        gap: 0.8rem;
        padding: 1rem;
      }
      .card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1rem;
        padding: 1.5rem;
        width: min(420px, 90vw);
        box-shadow: 0 12px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin-top: 0;
        margin-bottom: 0.25rem;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.14);
        color: #bfdbfe;
        font-weight: 700;
        font-size: 0.85rem;
      }
      p {
        color: #cbd5e1;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="pill">Fullscreen / Mobile Ready</div>
        <h1>フルスクリーンの UI デモ</h1>
        <p>
          ビューワーページは iframe 全体を使うので、スマホでホーム画面に追加すると Web アプリのように動作します。
          必要に応じてここにゲームパッドやタッチ UI を乗せてください。
        </p>
      </div>
    </main>
  </body>
</html>
